<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      h1{
        text-align: center;
        padding:0px;
        margin: 0px;
      }
      p{

        text-align: center;
        font-size: 15px;
         
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/WebMap",], function(esriConfig, Map, MapView, Webmap) {

        const webmap = new Webmap({
  portalItem: { // autocasts as new PortalItem()
    id: "a0a1fa7609c442d2a41b852b4fcbc4bb"
  }
});

        

        const view = new MapView({
          map: webmap,
          center: [43.650230, -79.382433],
          zoom: 12, // Zoom level
          container: "viewDiv" // Div element
        });

      });
    </script>

  </head>
  <body>
    <h1> A Fun Date Night In Toronto</h1>
    <p>Start off with some fun drinks, have a dinner with a view and end the night with a DJ and dance party at the Royal Ontario Museum</p>
    <div id="viewDiv"></div>
  </body>
</html>
